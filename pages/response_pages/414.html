<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Desktop/WebServ/pages/response_pages/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>414 Request-URI Too Long</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>414 Request-URI Too Long</h1>
        <p>The server is refusing to service the request because the Request-URI is longer than the server is willing to interpret.</p>
        <p>Please check the URL you entered and try again.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
